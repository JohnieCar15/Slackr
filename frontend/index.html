<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Slackr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- You can add your styles and scripts here -->
  <link rel="stylesheet" type="text/css" media="screen" href="styles/provided.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Bootstrap library -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script type="module" src="src/helpers.js"></script>
  <script type="module" src="src/channel.js"></script>
  <script type="module" src="src/user.js"></script>
  <script type="module" src="src/message.js"></script>
</head>

<body>
  <!-- This is an example app structure, you can modify this as much as you choose -->
  <nav class="container navbar navbar-light bg-light">
    <h1>Slackr</h1>
    <a id="show-dashboard">Dashboard</a>
    <a id="show-profile">Profile</a>
  </nav>
  <main role="main" id="main">
    <!-- app goes here -->
    <div id="page-dashboard" class="page-block container">
      <h2>Dashboard</h2>
      <div id="create-channel">
        <h3>Create channel</h3>
        <form>
          <label for="create-channel-name">Name </label>
          <input type="text" id="create-channel-name" name="create-channel-name"><br>
          <label for="create-channel-description">Description:</label><br>
          <textarea id="create-channel-description" name="create-channel-description" rows="4" cols="50" value="Hello"></textarea><br>
          <label for="create-channel-private">Private</label>
          <input type="checkbox" id="create-channel-private" name="create-channel-private" checked="true"><br>
          <button type="button" class="btn btn-primary" id="create-channel-submit">Submit</button>
        </form>
      </div>
      <br>
      <h3>Users</h3>
      <div id="users">
        <!-- Bootstrap Modal Component -->

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Invite users
        </button>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Invite users</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div id="inviteModal" class="modal-body form-check">

              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Bootstrap Modal End -->

      <h3>Public channels</h3>
      <div id="public-channels">
      </div>
      <h3>Private channels</h3>
      <div id="private-channels">
      </div>
      <br>

      <button type="button" class="btn btn-secondary" id="logout">Logout</button>
    </div>
    <div id="page-register" class="page-block">
      <h3>Register</h3>
      <form>
        Email: <input id="register-email" type="email" value="johniecarino15@gmail.com"/><br />
        Name: <input id="register-name" type="text" value="JohnieCar"/><br />
        Password: <input id="register-password" type="password" value="69Caroots"/><br />
        Password (confirm): <input id="register-password-confirm" type="password" value="69Caroots" /><br />
        <button type="button" id="register-submit">Submit</button>
      </form>
      Already registered? <a href="#" class="redirect" redirect="login">Login</a>
    </div>
    <div id="page-login" class="page-block">
      <h3>Login</h3>
      <form>
        Email: <input id="login-email" type="email"/><br />
        Password: <input id="login-password" type="password" value="69Caroots"/><br />
        <button type="button" id="login-submit">Submit</button>
      </form>
      Not yet a member? <a href="#" class="redirect" redirect="register">Register</a>
    </div>
  </main>
  <footer>
    <p class="container">&copy; Slackr</p>
  </footer>
  <script type="module" src="src/main.js"></script>
</body>

</html>
