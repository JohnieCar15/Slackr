<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Slackr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- You can add your styles and scripts here -->
  <link rel="stylesheet" type="text/css" media="screen" href="styles/provided.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Bootstrap library -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script type="module" src="src/helpers.js"></script>
  <script type="module" src="src/channel.js"></script>
  <script type="module" src="src/user.js"></script>
  <script type="module" src="src/message.js"></script>
</head>

<body>
  <!-- Navbar taken from bootstrap -->
  <nav class="navbar container navbar-expand-lg navbar-light bg-light">
    <h1>Slackr</h1>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" id="show-dashboard" href="#">Dashboard</a>
        <a class="nav-item nav-link"  id="show-profile" href="#">Profile</a>
      </div>
    </div>
  </nav>
    <!-- Navbar finish -->

  <main role="main" id="main">
    <!-- Components taken from Bootstrap website -->
    <div id="page-dashboard" class="page-block container">
      <h2>Dashboard</h2>
      <div id="create-channel">
        <h3>Create channel</h3>
        <form>
          <div class="form-group">
            <label for="create-channel-name">Channel Name</label>
            <input type="text" class="form-control" id="create-channel-name" placeholder="Channel Name">
          </div>
          <div class="form-group">
            <label for="create-channel-description">Description</label>
            <textarea class="form-control" id="create-channel-description" rows="3"></textarea>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="create-channel-private" checked="true">
            <label for="create-channel-private" class="form-check-label">
              Private
            </label>
          </div>
          <button type="button" class="btn btn-primary" id="create-channel-submit">Submit</button>
        </form>
      </div>
      <br>
      <h3>Users</h3>
      <div id="users">
        <!-- Bootstrap Modal Component -->

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Invite users
        </button>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Invite users</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div id="inviteModal" class="modal-body form-check">

              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Bootstrap Modal End -->

      <h3>Public channels</h3>
      <div id="public-channels">
      </div>
      <h3>Private channels</h3>
      <div id="private-channels">
      </div>
      <br>

      <button type="button" class="btn btn-secondary" id="logout">Logout</button>
    </div>
    <div id="page-register" class="page-block container">
      <h3>Register</h3>
      <form>
        <div class="form-group">
          <label for="register-email">Email address</label>
          <input type="email" class="form-control" id="register-email" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="register-name">Name</label>
          <input type="text" class="form-control" id="register-name" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="register-password">Password</label>
          <input type="password" class="form-control" id="register-password" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="register-password-confirm">Password (Confirm)</label>
          <input type="password" class="form-control" id="register-password-confirm" placeholder="Password (confirm)">
        </div>
        <button type="button" class="btn btn-primary" id="register-submit">Submit</button>
      </form>
      Already registered? <a href="#" class="redirect" redirect="login">Login</a>
    </div>
    <div id="page-login" class="page-block container">
      <h3>Login</h3>
      <form>
        <div class="form-group">
          <label for="login-email">Email address</label>
          <input type="email" class="form-control" id="login-email" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="email" class="form-control" id="login-password" placeholder="Password">
        </div>
        <button type="button" class="btn btn-primary" id="login-submit">Submit</button>
      </form>
      Not yet a member? <a href="#" class="redirect" redirect="register">Register</a>
    </div>
  </main>
  <footer>
    <p class="container">&copy; Slackr</p>
  </footer>
  <script type="module" src="src/main.js"></script>
</body>

</html>
